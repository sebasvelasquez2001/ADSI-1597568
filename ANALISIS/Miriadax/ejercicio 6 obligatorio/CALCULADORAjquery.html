<!DOCTYPE html>

<head>

    <script src="jquery-ui.min.js" type="text/javascript"></script>
    <script src="jquery.ui.touch-punch.min.js" type="text/javascript"></script>
    <script src="bootstrap.js" type="text/javascript"></script>
    <script src="calc.js" type="text/javascript"></script>
  
</head>
<body>

<div class="container">
<nav class="navbar navbar-inverse ">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#miMenu">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span> 
      </button>
      <a class="navbar-brand" href="../index.html">MOOC</a>

      <ul class="nav navbar-nav">
        <li><a href="m6_TareaObligatoriaModulo6.html">INICIO</a></li>

      </ul>
    </div>
  </div>
</nav>
 <div id="calc_main">
            <div id="calculadora">
                <div id="pantalla" class="ui-widget">
                    <a href="#" title="Mantenga presionado este borde y arrastre hacia el display de memoria (debajo) para guardar el valor en memoria">
                        <div id="pant-handle" class="p-handle" ></div>
                    </a>
                    <input type="text" id="txtNum" class="lcd" value="" />
                    
                </div>
                
                <div class="row">
                    <div id="teclado" class="col-xs-12 col-sm-12">
                        <div class="row">

                            <div class="col-xs-12 col-sm-6">
                                <div class="row">
                                    <div id="memoria" class="ui-widget">
                                        <a href="#" title="Mantenga presionado este borde y arrastre hacia el display principal (encima) para recuperar el valor desde la memoria">
                                            <div id="mem-handle" class="p-handle"></div>
                                        </a>
                                        <div id="memory" class="lcd"></div>
                                    </div>
                                    <div id="mem-margen"></div>
                                </div>
                                <div class="row">
                                    <button type="button" id="btnCuad" class="btn btn-default btn-lg col-xs-3 col-sm-3">x^2</button>
                                    <button type="button" id="btnXeY" class="btn btn-default btn-lg col-xs-3 col-sm-3">x^y</button>
                                    <button type="button" id="btn2eN" class="btn btn-default btn-lg col-xs-3 col-sm-3">2^n</button>
                                    <button name="btnCls" type="button" class="btn btn-danger btn-lg col-xs-3 col-sm-3" id="btnCls">C</button>
                                </div>
                                <div class="row">
                                    <button type="button" id="btnNFact" class="btn btn-default btn-lg col-xs-3 col-sm-3">n!</button>
                                    <button type="button" id="btnPEnt" class="btn btn-default btn-lg col-xs-3 col-sm-3">ent(x)</button>
                                    <button type="button" id="btnSqrt" class="btn btn-default btn-lg col-xs-3 col-sm-3">sqrt(x)</button>
                                    <button type="button" id="btnToM" class="btn btn-warning btn-lg col-xs-3 col-sm-3">To_M</button>
                                </div>
                                <div class="row">
                                    <button type="button" id="btnInvX" class="btn btn-default btn-lg col-xs-3 col-sm-3">1/x</button>
                                    <button type="button" id="btnCsvE" class="btn btn-default btn-lg col-xs-3 col-sm-3">csv.Æ©</button>
                                    <button type="button" id="btnCsvProd" class="btn btn-default btn-lg col-xs-3 col-sm-3">csv.*</button>
                                    <button type="button" id="btnFromM" class="btn btn-warning btn-lg col-xs-3 col-sm-3">From_M</button>
                                </div>
                            </div>

                            <div class="col-xs-12 col-sm-6 bd2">
                                <div class="row">
                                    <button type="button" id="btn7" class="btn btn-primary btn-lg col-xs-3 col-sm-3">7</button>
                                    <button type="button" id="btn8" class="btn btn-primary btn-lg col-xs-3 col-sm-3">8</button>
                                    <button type="button" id="btn9" class="btn btn-primary btn-lg col-xs-3 col-sm-3">9</button>
                                    <button type="button" id="btnMas" class="btn btn-default btn-lg col-xs-3 col-sm-3">+</button>
                                </div>
                                <div class="row ">
                                    <button type="button" id="btn4" class="btn btn-primary btn-lg col-xs-3 col-sm-3">4</button>
                                    <button type="button" id="btn5" class="btn btn-primary btn-lg col-xs-3 col-sm-3">5</button>
                                    <button type="button" id="btn6" class="btn btn-primary btn-lg col-xs-3 col-sm-3">6</button>
                                    <button type="button" id="btnMenos" class="btn btn-default btn-lg col-xs-3 col-sm-3">-</button>
                                </div>
                                <div class="row">
                                    <button type="button" id="btn1" class="btn btn-primary btn-lg col-xs-3 col-sm-3">1</button>
                                    <button type="button" id="btn2" class="btn btn-primary btn-lg col-xs-3 col-sm-3">2</button>
                                    <button type="button" id="btn3" class="btn btn-primary btn-lg col-xs-3 col-sm-3">3</button>
                                    <button type="button" id="btnMult" class="btn btn-default btn-lg col-xs-3 col-sm-3">*</button>
                                </div>
                                <div class="row">
                                    <button type="button" id="btn0" class="btn btn-primary btn-lg col-xs-3 col-sm-3">0</button>
                                    <button type="button" id="btnDot" class="btn btn-primary btn-lg col-xs-3 col-sm-3">.</button>
                                    <button type="button" id="btnTot" class="btn btn-primary btn-lg col-xs-3 col-sm-3">=</button>
                                    <button type="button" id="btnDiv" class="btn btn-default btn-lg col-xs-3 col-sm-3">/</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>


        </div>

        <!--div class="clearfix"></div-->
        <br/>
        <div id="status"></div>
<div class="panel-footer">
    
            <p class="pull-left">J.M.Serrano</p>
        </div>
    </div>
</body>
